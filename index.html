        function CollapsablePanel(title, body, id) {
          return (
            h('div', {class: 'panel panel-default'},
              h('div', {class: 'panel-heading'},
                h('h4', {class: 'panel-title'}, 
                  h('a', {class: 'collapsed', 'data-toggle': 'collapse', href: ('#' + id), 'data-parent': '#accordion', 'aria-expanded': false, 'aria-controls':'collapseTwo'}, title)
                )
              )
            )
          );

        }

        function render(vnode) {
            if (vnode.split) return document.createTextNode(vnode);
            let n = document.createElement(vnode.nodeName);
            let as = vnode.attributes || {};
            for (let k in as) n.setAttribute(k, as[k]);
            (vnode.children || []).map(c => n.appendChild(render(c)));
            return n;
        }

        var drawScreen = setInterval(function() {
            if (document.readyState !== 'complete') return;
            clearInterval(drawScreen);
            let app = document.getElementById('app');
            if (app.firstChild) app.removeChild(app.firstChild);
            app.appendChild(children);
        }, 100);
    </script>
